<h2 mat-dialog-title>{{data.title}}</h2>

<div [formGroup]="form">
    <mat-dialog-content>
        <div>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Amount</mat-label>
                <input type="text" [allowNegativeNumbers]="false" mask="separator.2" matInput formControlName="amount">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Transaction Type</mat-label>
                <mat-select formControlName="transactionType">
                    @for (type of transactionTypes; track $index) {
                    <mat-option [value]="type">{{type}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Category</mat-label>
                <mat-select formControlName="categoryId">
                    @for (category of categories; track $index) {
                    <mat-option [value]="category.id">{{category.name}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Transaction Date</mat-label>
                <input formControlName="transactionDate" matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button (click)="onCloseDialog()">Cancel</button>
        <button mat-button (click)="onSave()">Save</button>
    </mat-dialog-actions>
</div>
